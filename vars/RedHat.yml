    7: RHEL_{{ ansible_facts.distribution_major_version }}

  CentOS:
    5: ''
    6: "{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}"
    7: "{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}"

  Fedora:
    27: "{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}"
    28: "{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}"
